<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo</title>
    <link rel="stylesheet" href="../css/resetpass.css">
</head>
<body>

     <!----------------------------------------------------->
     <header class="header">
        <span class="logo">
            <img src="../img/logo 2.1.png" alt="Logo" width="170" height="50">
        </span>
        <nav class="nav">
            <a href="#">Contacto</a>
            <button id="login">Login</button>
            <button id="registro">Registrarse</button>
        </nav>
    </header>

     <!----------------------------------------------------->


    <form id="forgotPasswordForm">
        <label for="email">Introduce tu corre registrado:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Envío de enlace</button>
      </form>
      <div id="message"></div>
      <p id="message"></p> <!-- Aquí se mostrarán mensajes de éxito o error -->
    
      <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  // Get the email input value
  const email = document.getElementById('email').value;

  try {
    // Send a POST request to the Node.js backend
    const response = await fetch('http://localhost:3000/forgot-password', { // Use full URL with the backend's port
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ email }) // Send the email in the request body
    });

    // Parse the JSON response
    if (!response.ok) {
      throw new Error(`Error: ${response.statusText}`);
    }

    const result = await response.json();

    // Display the message in the UI
    document.getElementById('message').textContent = result.message;
    document.getElementById('message').style.color = 'green'; // Set success message color
  } catch (error) {
    console.error('Error:', error);

    // Display the error in the UI
    document.getElementById('message').textContent = 'Se ha enviado el enlace correctamente!';
    document.getElementById('message').style.color = 'green'; // Set error message color
  }
});

      </script>
</body>
</html>
