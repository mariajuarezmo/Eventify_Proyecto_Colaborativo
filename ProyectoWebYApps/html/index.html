<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos STEAM</title>
    <link rel="stylesheet" href="../css/styles.css" >
</head>
<body>

     <!----------------------------------------------------->
     <header class="shared-header">
        <span class="logo">
            <img src="../img/logo 2.1.png" alt="Logo" width="170" height="50">
        </span>
        <nav class="nav">
            <a href="#">Contacto</a>
            <button id="login-btn">Login</button>
            <button id="register-btn">Registrarse</button>
        </nav>
    </header>
     <!----------------------------------------------------->


    <div class="container">
        <h2>Inicio de Sesión</h2>

        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="loginUsername" name="nombre" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
            <p>¿No sabes tu contraseña?</p>
            <a href="resetpass.html">Restablece tu contraseña aquí</a>
        </form>

        <button type="button" onclick="location.href='/registro.html'">Realizar registro</button>
        <br>
        <br>
        <button type="button" onclick="location.href='eventos.html'">Ver Eventos</button>
        <button type="button" onclick="location.href= 'calendario.html'">Ver calendario de eventos</button>
    </div>

    <!------------------------------------------------------------------>
<footer class="shared-footer">
    <div class="footer-content">
        <p>¿Tienes preguntas? Contáctanos</p>
        <a href="mailto:contact@eventify.info">contact@eventify.info</a>
        <p>© 2024 Eventify. Todos los derechos reservados.</p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank">
                <img src="../img/facebook-icon.png" alt="Facebook" width="24" height="24">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="../img/twitter-icon.png" alt="Twitter" width="35" height="35">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="../img/instagram-icon.png" alt="Instagram" width="24" height="24">
            </a>
        </div>
    </div>
</footer>
<!------------------------------------------------------------------>

</body>

<style>
    body{
        margin: 16vh;
        align-items: center;
        text-align: center;
    }

    .container{
        align-items: center;
        padding: 50px;
        margin: 10vh;
        margin-right: 50px;

    }

    #loginForm {
    background-color: #ffffff;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 15px;
}
    
</style>

</html>
