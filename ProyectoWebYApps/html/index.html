<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Eventos STEAM</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Registro</h2>
        <form id="registerForm" action="/register" method="POST">
            <input type="text" id="username" name="nombre" placeholder="Nombre de usuario" required>
            <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>
            <input type="email" id="email" name="email" placeholder="Correo" required>
            <select id="role" name="rol" required>
                <option value="" disabled selected>Elige tu rol*</option>
                <option value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
                <option value="Coordinador">Coordinador</option>
                <option value="Dirección">Dirección</option>
                <option value="Admin">Admin</option>
            </select>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div class="container">
        <h2>Inicio de Sesión</h2>
        <form id="loginForm" action="/login" method="POST">
            <input type="text" id="loginUsername" name="nombre" placeholder="Nombre de usuario" required>
            <input type="password" id="loginPassword" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <button type="button" onclick="location.href='/eventos.html'">Ver Eventos</button>
    </div>
</body>
</html>
