<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Asistencia</title>
</head>
<body>
    <h1>Confirma tu Asistencia al Evento</h1>
    <form action="/formulario/register" method="POST">
        <!-- Campo oculto para pasar el ID del evento -->
        <input type="hidden" name="eventId" value="">
        
        <!-- InformaciÃ³n del usuario -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required><br><br>
        
        <button type="submit">Registrar Asistencia</button>
    </form>
</body>
</html>
