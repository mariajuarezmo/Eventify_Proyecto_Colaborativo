<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Administrador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    
    <!-- Panel de Administrador -->
    <div id="adminActions" class="hidden">
        <h2>Panel de Administrador</h2>
        <button id="createEventButton">Crear Evento</button>
        <button id="approveEventButton">Aprobar Eventos</button>
    </div>

    <!-- Crear o Editar Eventos -->
    <div id="userActions" class="hidden">
        <h2>Crear o Editar Evento</h2>
        <div id="eventForm">
            <input type="text" id="eventTitle" placeholder="Título del evento" required>
            <input type="date" id="eventDate" required>
            <input type="time" id="eventTime" required>
            <input type="text" id="eventLocation" placeholder="Ubicación" required>
            <input type="text" id="eventOrganizer" placeholder="Organizador" required>
            <textarea id="eventDescription" placeholder="Descripción" required></textarea>
            <select id="eventCategory">
                <option value="Estudiantes">Evento para Estudiantes</option>
                <option value="Profesores">Evento para Profesores</option>
                <option value="Universidad">Evento para Comunidad Universitaria</option>
            </select>
            <button id="createEvent">Crear Evento</button>
        </div>
    </div>

    <!-- Lista de Aprobación -->
    <div id="approvalList" class="hidden">
        <h2>Aprobar o Denegar Eventos</h2>
        <ul id="eventApprovalList"></ul>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
